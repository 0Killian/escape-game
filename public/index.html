<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Escape Game - Accueil</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #1a0a2e 0%, #0f0520 50%, #16213e 100%);
                position: relative;
                overflow: hidden;
                color: #fff;
            }
            
            body::before {
                content: '';
                position: absolute;
                width: 100%;
                height: 100%;
                background-image: 
                    radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(220, 20, 60, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 40% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
                animation: ambient 15s ease-in-out infinite;
                z-index: 0;
            }
            
            body::after {
                content: 'üé¨ üé• üéûÔ∏è üçø üé≠ üé™ ‚≠ê üé¨ üé• üéûÔ∏è üçø üé≠ üé™ ‚≠êüé¨ üé• üéûÔ∏è üçø üé≠ üé™ ‚≠ê';
                position: absolute;
                top: 0;
                left: 0;
                width: 200%;
                height: 100%;
                font-size: 60px;
                opacity: 0.05;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                align-content: space-around;
                z-index: 0;
                pointer-events: none;
                animation: scrollIcons 20s linear infinite;
            }
            
            @keyframes scrollIcons {
                0% { transform: translateX(0); }
                100% { transform: translateX(-50%); }
            }
            
            @keyframes ambient {
                0%, 100% { opacity: 1; transform: scale(1); }
                50% { opacity: 0.8; transform: scale(1.1); }
            }
            
            .container {
                max-width: 420px;
                width: 90%;
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                padding: 40px;
                border-radius: 24px;
                border: 4px solid #fff;
                box-shadow: 0 8px 0 #0a0a15, 0 10px 30px rgba(0, 0, 0, 0.7);
                position: relative;
                z-index: 1;
                animation: slideIn 0.6s ease-out;
            }
            
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            h2 {
                text-align: center;
                margin-bottom: 30px;
                font-size: 32px;
                font-weight: 900;
                color: #ffcc00;
                text-shadow: 2px 2px 0 #ff9900, 4px 4px 10px rgba(0, 0, 0, 0.5);
                letter-spacing: 2px;
                text-transform: uppercase;
            }
            
            input,
            button {
                width: 100%;
                margin: 12px 0;
                padding: 14px 18px;
                border-radius: 12px;
                font-size: 15px;
                transition: all 0.3s ease;
            }
            
            input {
                outline: none;
                background: #0f0f1e;
                color: #fff;
                border: 3px solid #ffcc00;
                font-weight: 500;
            }
            
            input::placeholder {
                color: rgba(255, 255, 255, 0.5);
            }
            
            input:focus {
                border-color: #ff9900;
                box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
                transform: translateY(-2px);
            }
            
            button {
                background: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
                color: #000;
                cursor: pointer;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 1px;
                border: 3px solid #fff;
                box-shadow: 0 6px 0 #cc7700, 0 8px 15px rgba(0, 0, 0, 0.4);
            }
            
            button:hover {
                transform: translateY(2px);
                box-shadow: 0 4px 0 #cc7700, 0 6px 12px rgba(0, 0, 0, 0.4);
            }
            
            button:active {
                transform: translateY(4px);
                box-shadow: 0 2px 0 #cc7700, 0 4px 8px rgba(0, 0, 0, 0.4);
            }
            
            hr {
                border: none;
                height: 3px;
                background: linear-gradient(90deg, transparent, #fff, transparent);
                margin: 25px 0;
                border-radius: 2px;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Escape Game</h2>
            <input type="text" id="pseudo" placeholder="Pseudo" />
            <button id="createBtn">Cr√©er une salle</button>
            <hr />
            <input
                type="text"
                id="roomCode"
                placeholder="Code salle (A-Z0-9)"
                maxlength="6"
            />
            <button id="joinBtn">Rejoindre</button>
        </div>
        <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
        <script src="/assets/main.js"></script>
        <script>
            document.getElementById("createBtn").onclick = async () => {
                const pseudo = document.getElementById("pseudo").value.trim();
                if (!pseudo) return showError("Pseudo requis");

                let code = await createRoom(pseudo);
                if (code === null) return showError("Erreur serveur");

                localStorage.setItem("roomCode", code);
                localStorage.setItem("pseudo", pseudo);
                window.location = "/room.html";
            };

            document.getElementById("joinBtn").onclick = async () => {
                const pseudo = document.getElementById("pseudo").value.trim();
                const code = document
                    .getElementById("roomCode")
                    .value.trim()
                    .toUpperCase();
                if (!pseudo || !code) return showError("Pseudo et code requis");

                localStorage.setItem("roomCode", code);
                localStorage.setItem("pseudo", pseudo);
                window.location = "/room.html";
            };

            function showError(msg) {
                document.getElementById("errorMsg").textContent = msg;
            }
        </script>
    </body>
</html>
